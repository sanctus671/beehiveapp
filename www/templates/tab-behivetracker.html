<ion-view view-title="Beehive Tracker">
  <ion-content class="padding">
    <form class="" name="entryForm" novalidate ng-submit="submitBeehive()">
       
        
        <div class="list entry-form">         
          <label class="item item-input item-select">
            <span class="input-label">Site Name</span>
            <select ng-model="beehive.siteName" name="siteName" ng-change="selectOption()">
                <option ng-repeat="siteName in teamSitesSelect.sites">{{siteName}}</option>
            </select>
          </label> 
        <div class="padding">
            <a class="button button-block button-energized" ng-click="openScanQrCode()">Scan QR Code</a>
        </div>            
        
        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'numberOfHives')"></i>
            <label class="item item-input">
              <span class="input-label">Number of hives</span>
              <input min="0" type="number" name="numberOfHives" placeholder="Number of hives" ng-model="beehive.numberOfHives">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'numberOfHives')"></i>
        </div>
        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'populationOfBees')"></i>
            <label class="item item-input">
              <span class="input-label">Population of bees</span>
              <input min="0" type="number" name="populationOfBees" placeholder="Population of bees" ng-model="beehive.populationOfBees">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'populationOfBees')"></i>
        </div>

        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'weakHives')"></i>
            <label class="item item-input">
              <span class="input-label">Weak Hives</span>
              <input min="0" type="number" name="weakHives" placeholder="Weak Hives" ng-model="beehive.weakHives">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'weakHives')"></i>
        </div> 

        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'strongHives')"></i>
            <label class="item item-input">
              <span class="input-label">Strong Hives</span>
              <input min="0" type="number" name="strongHives" placeholder="Strong Hives" ng-model="beehive.strongHives">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'strongHives')"></i>
        </div> 
            
        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'hivesStrength')"></i>
            <label class="item item-input">
              <span class="input-label">Strength (Rating 1-5)</span>
              <input min="1" max="5" type="number" name="hivesStrength" placeholder="Weak Hives" ng-model="beehive.hivesStrength">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'hivesStrength')"></i>
        </div>             

        <div class="number-input">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'deadouts')"></i>
            <label class="item item-input">
              <span class="input-label">Deadouts</span>
              <input min="0" max="5" type="number" name="deadouts" placeholder="Deadouts" ng-model="beehive.deadouts">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'deadouts')"></i>
        </div>             

        <div class="number-input  form-seperator">  
            <i class="icon ion-android-remove-circle" ng-click="addAmount(-1, beehive, 'totalNumberOfSupers')"></i>            
            <label class="item item-input">
              <span class="input-label">Total number of supers</span>
              <input min="0" type="number" name="totalNumberOfSupers" placeholder="Total number of supers" ng-model="beehive.totalNumberOfSupers">
            </label>  
            <i class="icon ion-android-add-circle" ng-click="addAmount(1, beehive, 'totalNumberOfSupers')"></i>
        </div>      
            
            
            
        <ion-checkbox class="checkbox-energized" ng-model="beehive.varroaIn" name="varroaIn" ng-change="setFieldDate(beehive.varroaIn, beehive, 'varroaInDate')">Varroa in</ion-checkbox>  
        
        <ion-checkbox class="checkbox-energized"  ng-model="beehive.feedSs" name="feedSs" ng-change="setFieldDate(beehive.feedSs, beehive, 'feedSsDate')">Fed Surgar Syrup</ion-checkbox>    
        <label class="item item-input">
          <span class="input-label">Days since last feed</span>
          <input min="0" type="number" name="daysSinceLast2FeedsSs1" placeholder="Days since last 2 feeds: first" ng-model="beehive.daysSinceLast2FeedsSs1">
        </label>  
        <label class="item item-input">
          <span class="input-label">Days since last feed x2</span>
          <input min="0" type="number" name="daysSinceLast2FeedsSs2" placeholder="Days since last 2 feeds: second" ng-model="beehive.daysSinceLast2FeedsSs2">
        </label>     
        
        <ion-checkbox class="checkbox-energized" ng-model="beehive.feedPp" name="feedPp" ng-change="setFieldDate(beehive.feedPp, beehive, 'feedPpDate')">Fed Protein Patty</ion-checkbox> 
            
             
        <label class="item item-input">
          <span class="input-label">Days since last feed</span>
          <input min="0" type="number" name="daysSinceLast2FeedsPp1" placeholder="Days since last 2 feeds: first" ng-model="beehive.daysSinceLast2FeedsPp1">
        </label>  
        <label class="item item-input">
          <span class="input-label">Days since last feed x2</span>
          <input min="0" type="number" name="daysSinceLast2FeedsPp2" placeholder="Days since last 2 feeds: second" ng-model="beehive.daysSinceLast2FeedsPp2">
        </label>  
        
        <label class="item item-input form-seperator">
          <span class="input-label">Days since visited</span>
          <input min="0" type="number" name="daysSinceVisited" placeholder="Days since visited" ng-model="beehive.daysSinceVisited">
        </label>          
            

          <label class="item item-input item-stacked-label">
            <span class="input-label">Gear needed</span>
            <textarea name="gearNeeded" placeholder="Gear needed" ng-model="beehive.gearNeeded" rows="5"></textarea>
          </label>  

          <label class="item item-input item-stacked-label">
            <span class="input-label">Comments</span>
            <textarea name="comments" placeholder="Comments" ng-model="beehive.comments" rows="5"></textarea>
          </label> 
        
             
        </div>
       

        <div class="padding">
            <button type="submit" class="button button-block button-energized">Completed</button>
        </div>
    </form>
  </ion-content>
</ion-view>
